<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pricing Plans</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script>
        function validateforms() {
            var nrp = document.getElementById('nrpku').value;
            var nama = document.getElementById('namaku').value;
            var umur = document.getElementById('umurku').value;

            if (nrp === '' || nrp.length !== 10) {
                alert('NRP harus diisi dengan 10 digit.');
                return false;
            }

            if (nama === '') {
                alert('Nama harus diisi.');
                return false;
            }

            if (umur === '' || isNaN(umur)) {
                alert('Umur harus diisi dengan angka.');
                return false;
            }

            // Semua valid, biarkan form dikirim
            return true;
        }
    </script>
</head>

<body>
    <div class="container">
        <form action="https://www.google.co.id" method="get" onsubmit="return validateforms();">
            <div class="input-group mb-3">
                <span class="input-group-text">NRP</span>
                <input type="text" class="form-control" placeholder="Isikan 10 digit NRP" name="nrp" id="nrpku">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Nama</span>
                <input type="text" class="form-control" placeholder="Isikan Nama" name="nama" id="namaku">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Umur</span>
                <input type="text" class="form-control" placeholder="Isikan Umur" name="umur" id="umurku">
            </div>
            <input type="reset" class="btn btn-warning" value="Reset">
            <input type="submit" class="btn btn-success" value="Kirim">
            <input type="button" class="btn btn-default" value="Alert" onclick="validateforms();">
        </form>
    </div>
</body>

</html>
